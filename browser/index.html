<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Papier Tastatur</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="kontrollen" class="kontrollen">
        <div id="buttonContainer">
          <button id="minus" onClick='volumeMinus()'>Minus</button>
          <button id="plus" onClick='volumePlus()'>Plus</button>
          <button id="piano" onClick='piano()'>Piano</button>
          <button id="synth" onClick='synth()'>Synth</button>
        </div>
        <div id="sliderContainer">
          <div id="distortionContainer">Distortion Curve
            <input type="range" min="0" max="20" value="10" class="slider" id="distortionSlider">
            <span id="distortionOutput">0</span>
          </div>
          <div id="reverbContainer">Reverb
            <button id="cave" onClick='cave()'>Cave</button>
            <button id="church" onClick='church()'>Church</button>
            <button id="garage" onClick='garage()'>Garage</button>
            <button id="room" onClick='room()'>Room</button>
            </div>
        </div>
    </div>
    <div id="klavier" class="klavier">
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
